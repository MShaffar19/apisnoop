apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasura
spec:
  replicas: 1
  selector:
    matchLabels:
      io.apisnoop.graphql: hasura
  template:
    metadata:
      labels:
        io.apisnoop.graphql: hasura
    spec:
      restartPolicy: Always
      containers:
      - name: hasura
        image: "raiinbow/hasura:v2020.04.08-3"
        ports:
        - containerPort: 8080
        env:
        - name: HASURA_GRAPHQL_DATABASE_URL
          value: "postgres://apisnoop:s3cretsauc3@postgres:5432/apisnoop"
        - name: HASURA_GRAPHQL_ENABLE_CONSOLE
          value: "true"
        - name: RESTART
          value: "true"
