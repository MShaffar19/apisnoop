apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: apisnoop
  region: ap-southeast-2
  version: '1.15'

nodeGroups:
  - name: bigs
    instanceType: m5d.24xlarge
    # instanceType: m5.large
    minSize: 1
    desiredCapacity: 2
    maxSize: 3
    volumeSize: 1000
    volumeType: gp2
    # volumeType: io1
    # volumeIOPS: 2000
    iam:
      withAddonPolicies:
        externalDNS: true
        certManager: true
        imageBuilder: true
        ebs: true
        albIngress: true
        cloudWatch: true
    ssh:
      # publicKeyPath: ~/.ssh/id_rsa-4096-20090605-ccc.pub
      publicKey: "ssh-rsa  hh
"

